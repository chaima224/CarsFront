<table>
    <caption>List of cars</caption>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Model</th>
        <th scope="col">Brand</th>
        <th scope="col">Year</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cr of cars">
        <td data-label="Id">{{cr.id}}</td>
        <td data-label="Model">{{cr.model}}</td>
        <td data-label="Brand">{{cr.brand}}</td>
        <td data-label="Year">{{cr.year}}</td>
        <td>
            
            

            <i class="material-icons" (click)="confirmDelete(cr.id)"
              >&#xe872;</i
            >
          </td>
      </tr>
     
    </tbody>
  </table>
